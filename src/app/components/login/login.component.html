<div class="container">
    <!-- Form heading -->
    <h1 class="form-heading">{{ 'LoginForm' | translate }}</h1>
    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <!-- Login title and description -->
                <h2>{{ 'AppLogin' | translate }}</h2>
                <p>{{ 'EnterEmailPassword' | translate }}</p>
            </div>
            <form id="Login" [formGroup]="loginForm" (ngSubmit)="login()">
                <!-- Email input field -->
                <div class="form-group">
                    <input type="email" class="form-control" id="inputEmail"
                        placeholder="{{ 'EmailAddress' | translate }}" formControlName="email">
                </div>
                <!-- Password input field -->
                <div class="form-group">
                    <input type="password" class="form-control" id="inputPassword"
                        placeholder="{{ 'Password' | translate }}" formControlName="password">
                </div>
                <!-- Forgot password link -->
                <div class="forgot">
                    <a href="javascript:void(0">{{ 'ForgotPassword' | translate }}</a>
                </div>
                <!-- Login button (disabled when the form is invalid) -->
                <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">{{ 'Login' | translate
                    }}</button>
            </form>
        </div>
    </div>
</div>
