<form [formGroup]="userForm" (ngSubmit)="save()">
    <div class="row">
        <div class="col-md-6 mb-3">
            <!-- Name input field -->
            <label for="validationServer013">{{ 'Name' | translate }}</label>
            <input type="text" class="form-control"
                [ngClass]="{'is-invalid': userForm.get('name')?.touched && userForm.get('name')?.errors}"
                id="validationServer013" placeholder="{{ 'Name' | translate }}" formControlName="name">
            <div class="invalid-feedback" *ngIf="userForm.get('name')?.touched && userForm.get('name')?.errors">
                {{ 'FieldIsRequired' | translate }}
            </div>
        </div>
        <div class="col-md-6 mb-3">
            <!-- Email input field -->
            <label for="validationServer023">{{ 'Email' | translate }}</label>
            <input type="email" class="form-control" id="validationServer023" placeholder="{{ 'Email' | translate }}"
                formControlName="email">
            <div *ngIf="userForm.get('email')?.touched && userForm.get('email')?.hasError('email')" class="text-danger">
                {{ 'EmailValidation' | translate }}
            </div>
        </div>
        <div class="col-md-6 mb-3">
            <!-- Phone input field -->
            <label for="validationServer033">{{ 'Phone' | translate }}</label>
            <input type="tel" class="form-control" id="validationServer033" placeholder="{{ 'Phone' | translate }}"
                formControlName="phone" pattern="\d{11}">
            <div *ngIf="userForm.get('phone')?.touched && userForm.get('phone')?.hasError('pattern')"
                class="text-danger">
                {{ 'PhoneValidation' | translate }}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col text-center">
            <!-- Submit button (disabled when the form is invalid) -->
            <button class="btn btn-primary px-4 mx-3" type="submit" [disabled]="userForm.invalid">
                {{ 'Submit' | translate }}
            </button>
            <!-- Discard button -->
            <button class="btn btn-danger px-4 mx-3" type="button" (click)="close.emit(true)">
                {{ 'Discard' | translate }}
            </button>
        </div>
    </div>
</form>
