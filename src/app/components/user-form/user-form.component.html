<form [formGroup]="userForm" (ngSubmit)="save()">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="validationServer013">Name</label>
            <input type="text" class="form-control"
                [ngClass]="{'is-invalid': userForm.get('name')?.touched && userForm.get('name')?.errors}"
                id="validationServer013" placeholder="Name" formControlName="name">
            <div class="invalid-feedback" *ngIf="userForm.get('name')?.touched && userForm.get('name')?.errors">
                Field is required
            </div>
        </div>
        <div class="col-md-6 mb-3">
            <label for="validationServer023">Email</label>
            <input type="email" class="form-control" id="validationServer023" placeholder="Email"
                formControlName="email">
        </div>

        <div class="col-md-6 mb-3">
            <label for="validationServer033">Phone</label>
            <input type="tel" class="form-control" id="validationServer033" placeholder="Phone Number"
                formControlName="phone">
        </div>
    </div>

    <div class="row">
        <div class="col text-center">
            <button class="btn btn-primary px-4 mx-3" type="submit" [disabled]="userForm.invalid">Submit</button>
            <button class="btn btn-danger px-4 mx-3" type="button" (click)="close.emit(true)">Discard</button>
        </div>
    </div>
</form>
